<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 350px;">
        <h3 class="text-center mb-3 text-primary fw-bold">Login</h3>
        <form id="loginForm">
        <input type="email" name="email" id="email" placeholder="Email" class="form-control" autocomplete="off" required><br>
        <input type="password" name="password" id="password" placeholder="password" class="form-control" autocomplete="off" required><br>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <br> 
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    
    
    

    <script src="./login.js"></script>
</body>
</html>
