<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <img src="images/appLogo2.png" alt="applogo" class="img-fluid me-2" style="max-height: 45px; background: transparent;">
        ChatApp
      </a>
      <div class="d-flex align-items-center">
        <h4 id="username" class="mb-0 text-white fw-bold me-3">User</h4>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Sidebar (Users list) -->
  <div id="sidebar" class="col-md-3 border-end bg-light d-flex flex-column p-0" style="max-height: 100vh;">
    <div class="p-3 border-bottom"><h5 class="fw-bold mb-0">Users</h5></div>
    
    <ul id="user-list" class="list-group list-group-flush flex-grow-1 overflow-auto pt">
      
    </ul>
  </div>

  <!-- Chat container -->
  <div id="chat-container" class="chat-container flex-grow-1 overflow-auto pt-3 mt-5">
    <!-- Messages -->
    <ul id="messages" class="list-group flex-grow-1 overflow-auto mb-3 px-3 border rounded shadow-sm">
      
    </ul>

    <!-- Message Input -->
    <form id="message-form" class="input-group border-top p-2">
      <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message..." autocomplete="off">
      <button type="submit" id="sendBtn" class="btn btn-primary">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="connect.js"></script>
  <script src="connect2.js"></script>
</body>
</html>
